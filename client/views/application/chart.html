<template name="chart">
	{{#each competition.chart}}
		{{> user}}
	{{/each}}
</template>

<template name="user">
	{{#if currentUser}}
		<span class="label label-warning">{{>chartRow}}</span>
	{{else}}
		{{#if onlineUser}}
			<span class="label label-success">{{>chartRow}}</span>
		{{else}}
			<span class="label label-default">{{>chartRow}}</span>
		{{/if}}
	{{/if}}
</template>

<template name="chartRow">
	{{place}}. {{username}}: {{points}}
</template>
